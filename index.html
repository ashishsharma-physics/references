<!DOCTYPE html>
<html>
<head>
<title>PDF Viewer</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.39/pdf.min.js"></script>
<style>
body {
  margin: 0;
  padding: 0;
}

.pdf-viewer {
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>
<div class="pdf-viewer"></div>

<script>
var pdfjsLib = window['pdfjs-dist/build/pdf'];

var pdfDoc = null;

function loadPDF(file) {
  var xhr = new XMLHttpRequest();
  xhr.open('GET', file, true);
  xhr.responseType = 'arraybuffer';

  xhr.onload = function() {
    var arrayBuffer = xhr.response;
    pdfDoc = new pdfjsLib.PDFDocument(arrayBuffer);
    pdfDoc.getPage(1).then(function(page) {
      var viewport = page.getViewport({scale: 0.8});
      var canvas = document.createElement('canvas');
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      var context = canvas.getContext('2d');
      page.render(context, viewport);

      var image = new Image();
      image.src = canvas.toDataURL('image/png');

      document.querySelector('.pdf-viewer').appendChild(image);
    });
  };

  xhr.send();
}

window.onload = function() {
  var files = [
    '/path/to/file1.pdf',
    '/path/to/file2.pdf',
    '/path/to/file3.pdf'
  ];

  files.forEach(function(file) {
    loadPDF(file);
  });
};
</script>
</body>
</html>
